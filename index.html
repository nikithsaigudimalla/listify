<html>
    <head>
        <title>Listify</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
    </head>
    <body class="bg-dark text-center container">
        <h1 class="text-primary">Listify</h1>
        <input type="text" class="form-group form-control" placeholder="Enter Activity" id="activity">
        <button id="btn" class="btn btn-primary form-group">Submit</button>
        <table id="myTable" class="table unchecked">
            <thead class="unchecked head">
                <tr>
                  <th>Mark as complete</th>
                  <th>Activity</th>
                  <th>Delete Activity</th>
                </tr>
              </thead>
        </table>
    </body>
</html>
